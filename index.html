<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello SyntaxHighlighter</title>
	<script type="text/javascript" src="scripts/shCore.js"></script>
	<script type="text/javascript" src="scripts/shBrushJScript.js"></script>
	<script type="text/javascript" src="scripts/shBrushXml.js"></script>
	<link type="text/css" rel="stylesheet" href="styles/shCoreDefault.css"/>
  <script type="text/javascript">
    var source, range = document.createRange();
    window.getSelection().addRange(range);
    function ohboy() {
      var highlighted;

      if (source) {
        highlighted = document.querySelector("div.syntaxhighlighter");
        highlighted.parentNode.parentNode.removeChild(highlighted.parentNode)
      }

      source = document.createElement("pre");
      var input = document.getElementById("input");
      var brush = document.getElementById("brush").value;

      source.appendChild(document.createTextNode(input.value));
      source.className = "brush: " + brush;
      document.body.appendChild(source);
      SyntaxHighlighter.highlight({}, source);
    }

    function copyText() {
      var body = document.querySelector(".syntaxhighlighter td.code div.container");
      range.selectNodeContents(body);
      window.getSelection().addRange(range);
    }
  </script>
</head>

<body style="background: white; font-family: Helvetica">

<h1>Hello SyntaxHighlighter</h1>

<textarea onkeyup="ohboy()"  id="input"></textarea>
<input type="text" value="js" id="brush">
<button onclick="copyText()">Copy Text</button>

</body>
</html>
